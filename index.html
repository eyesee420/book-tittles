<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class ="Wordorder">
                <div class="title">
                    <h1>BOOKS TITLES</h1></div>
                <h2>ORIGINAL ORDER</h2>

        <p id="demo"></p>
        <button  class="button" onclick="original()"> ORIGINAL ORDER</button>
        <script>
            function original(){
                const books =["Martial Peak", "Steward Demon Emperor", "Against the Gods", "dual cultivation"];
                document.getElementById("demo").innerHTML =books;
            }
            </script>
                    <br>
                    <br>
            
                    <h2>ALPHABETICAL ORDER</h2>
                    <p id="demo1"></p>
                    <button class="button" onclick="sortList()"> ALPHABETICAL ORDER</button>
                    <script>
                        function sortList(){
                            const books =["Martial Peak", "Steward Demon Emperor", "Against the Gods", "dual cultivation"];
                            document.getElementById("demo1").innerHTML = books.sort();

                        }
                    </script>
                    <br>
                    <br>
                    <h2>REVERSE ORDER</h2>
                    <p id= "demo2"></p>
                    <button class="button"  onclick="reverse()">REVERSE ORDER</button>
                    <p>
                        <script>
                            function reverse(){
                            const books =["Martial Peak", "Steward Demon Emperor", "Against the Gods", "dual cultivation"];
                            document.getElementById("demo2").innerHTML = books.reverse();   
                            }
                        </script>
                 </div>

    
</body>
</html>
